<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Javascript practice</h1>
    <script>
/*  Datatypes:
    String 
    Number
    Boolean
    null - not a Datatype(even null is also data)
    undefined - 
    Object - object{}, Array[]
    function 
    */
var a = "Ratna";
console.log("Data type of a is: ", typeof a);

var n = 10;
console.log("Data type of n is: ", typeof n);

var b = true;
console.log("Data type of b is: ", typeof b); 

var e = null;
console.log("Data type of e is: ", typeof e);

var u;
console.log("Data type of u is: ", typeof u);

var obj = {}
console.log("Data type of obj is: ", typeof obj);

var arr = [1,2,3,4]
console.log("Data type of arr is: ", typeof arr);

var f = function(){}
console.log("Data type of f is: ", typeof f);
/* 
Arthematic Operators:
+ - Addition 
- - Subtraction
* - Multiplication
/ - devide
% - Percentage
** - exponential(squareroot)

Logical Operators:
= - Assignment 
!=  not equal
== - checks the value is equal or Not
=== - Checks both data type and value same or not 
> - graterthan
< - Lessthan
|| - OR(either left side or right side condition should be true/false)
&& - AND(both left side and right side conditions should be true/false)
 */

    </script>
